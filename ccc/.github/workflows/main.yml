name: Create and Push File

on:
  schedule:
    - cron: '0 * * * *' # 원하는 크론 스케줄을 직접 입력
  workflow_dispatch: # 수동으로 실행하는 이벤트
    # 수동으로 실행할 수 있는 버튼 또는 이벤트의 이름을 설정
    inputs:
      manual_run:
        description: 'Manually run the workflow'
        default: 'true'

jobs:
  create_and_push_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.KIMYOUNG }}
          fetch-depth: 0
      - name: Install dependencies
        run: npm install request cheerio xlsx csv-parser
      - name: Run script
        run: node "./src/working/main.js"
      - name: Add output.xlsx file to the staging area
        run: |
          [ -d "./sale" ] || mkdir -p "./sale"
          git add ./log ./sale
      - name: Commit files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git commit -m "update"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.KIMYOUNG }}
          branch: main
